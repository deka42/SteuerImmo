<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Immobilien-Steuer-Suite 2025 - Multi-Steuer Rechner</title>

<!-- Chart.js und jsPDF via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: #f8f9fa;
    margin: 0; padding: 2rem; color: #2c3e50; min-height: 100vh;
  }
  .app-container {
    max-width: 1000px;
    margin: auto;
    background: white;
    padding: 2rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
  }
  section {
    margin-bottom: 3rem;
    border-bottom: 2px solid #667eea;
    padding-bottom: 2rem;
  }
  h2 {
    color: #364f9a;
    margin-bottom: 1rem;
    font-weight: 600;
  }
  form {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    display: block;
  }
  input[type=number], select {
    width: 100%;
    padding: 0.7rem 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .btn-group {
    grid-column: 1 / -1;
    margin-top: 1rem;
    display: flex;
    justify-content: flex-start;
    gap: 1rem;
  }
  button {
    cursor: pointer;
    font-weight: 700;
    padding: 0.9rem 1.5rem;
    border-radius: 14px;
    border: none;
    color: white;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;
  }
  .btn-primary { background: #667eea; }
  .btn-primary:hover:not(:disabled) { background: #5566cc; }
  .btn-secondary { background: #95a5a6; }
  .btn-secondary:hover:not(:disabled) { background: #7e8c8d; }
  .result-section {
    margin-top: 1.5rem;
  }
  .result-row {
    display: flex;
    justify-content: space-between;
    padding: 0.3rem 0;
    border-bottom: 1px solid #eee;
  }
  canvas {
    margin-top: 2rem;
    max-width: 100%;
  }
  .toast-container {
    position: fixed;
    top: 20px; right: 20px;
    z-index: 9999;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .toast {
    background: #1e88e5;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .toast button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    line-height: 1;
  }
</style>
</head>
<body>
<div class="app-container">
  <h1>Immobilien-Steuer-Suite 2025</h1>
  
  <!-- Grundsteuer -->
  <section id="section-grundsteuer">
    <h2>Grundsteuer</h2>
    <form id="form-grundsteuer" autocomplete="off">
      <label for="gs-property-value">Immobilienwert (‚Ç¨) <span style="color:red">*</span></label>
      <input type="number" id="gs-property-value" min="1" placeholder="500000" required />
      
      <label for="gs-location">Lage</label>
      <select id="gs-location">
        <option value="urban">St√§dtisch</option>
        <option value="suburban" selected>Vorst√§dtisch</option>
        <option value="rural">L√§ndlich</option>
      </select>
      
      <label for="gs-property-type">Objekttyp</label>
      <select id="gs-property-type">
        <option value="residential" selected>Wohnimmobilie</option>
        <option value="commercial">Gewerbeimmobilie</option>
        <option value="industrial">Industrieimmobilie</option>
        <option value="agricultural">Landwirtschaft</option>
      </select>
      
      <label for="gs-exemptions">Steuerliche Befreiungen (‚Ç¨)</label>
      <input type="number" id="gs-exemptions" min="0" placeholder="0" />
      
      <label for="gs-improvements">Verbesserungen (‚Ç¨)</label>
      <input type="number" id="gs-improvements" min="0" placeholder="0" />
      
      <div class="btn-group">
        <button type="button" id="gs-calc-btn" class="btn btn-primary">Berechnen</button>
        <button type="button" id="gs-reset-btn" class="btn btn-secondary">Zur√ºcksetzen</button>
      </div>
    </form>
    <div class="result-section" id="gs-results"></div>
  </section>
  
  <!-- Verkaufssteuer -->
  <section id="section-verkaufssteuer">
    <h2>Verkaufssteuer</h2>
    <form id="form-verkaufssteuer" autocomplete="off">
      <label for="vs-sale-price">Verkaufspreis (‚Ç¨) <span style="color:red">*</span></label>
      <input type="number" id="vs-sale-price" min="1" placeholder="400000" required />
      
      <label for="vs-purchase-price">Kaufpreis (‚Ç¨) <span style="color:red">*</span></label>
      <input type="number" id="vs-purchase-price" min="1" placeholder="300000" required />
      
      <label for="vs-own-use-duration">Eigennutzungsdauer in Jahren</label>
      <input type="number" id="vs-own-use-duration" min="0" placeholder="5" />
      
      <div class="btn-group">
        <button type="button" id="vs-calc-btn" class="btn btn-primary">Berechnen</button>
        <button type="button" id="vs-reset-btn" class="btn btn-secondary">Zur√ºcksetzen</button>
      </div>
    </form>
    <div class="result-section" id="vs-results"></div>
  </section>

  <!-- Erbschaftsteuer -->
  <section id="section-erbschaftsteuer">
    <h2>Erbschaftsteuer</h2>
    <form id="form-erbschaftsteuer" autocomplete="off">
      <label for="es-property-value">Immobilienwert (‚Ç¨) <span style="color:red">*</span></label>
      <input type="number" id="es-property-value" min="1" placeholder="600000" required />
      
      <label for="es-relationship">Verwandtschaftsgrad</label>
      <select id="es-relationship">
        <option value="direct" selected>Direkte Abk√∂mmlinge (Kinder, Ehepartner)</option>
        <option value="extended">Erweiterte Verwandtschaft</option>
        <option value="others">Andere</option>
      </select>
      
      <div class="btn-group">
        <button type="button" id="es-calc-btn" class="btn btn-primary">Berechnen</button>
        <button type="button" id="es-reset-btn" class="btn btn-secondary">Zur√ºcksetzen</button>
      </div>
    </form>
    <div class="result-section" id="es-results"></div>
  </section>
  
  <!-- Schenkungssteuer -->
  <section id="section-schenkungssteuer">
    <h2>Schenkungssteuer</h2>
    <form id="form-schenkungssteuer" autocomplete="off">
      <label for="ss-property-value">Wert der Schenkung (‚Ç¨) <span style="color:red">*</span></label>
      <input type="number" id="ss-property-value" min="1" placeholder="500000" required />
      
      <label for="ss-relationship">Verwandtschaftsgrad</label>
      <select id="ss-relationship">
        <option value="direct" selected>Direkte Abk√∂mmlinge (Kinder, Ehepartner)</option>
        <option value="extended">Erweiterte Verwandtschaft</option>
        <option value="others">Andere</option>
      </select>
      
      <div class="btn-group">
        <button type="button" id="ss-calc-btn" class="btn btn-primary">Berechnen</button>
        <button type="button" id="ss-reset-btn" class="btn btn-secondary">Zur√ºcksetzen</button>
      </div>
    </form>
    <div class="result-section" id="ss-results"></div>
  </section>

  <!-- Gemeinsame Buttons -->
  <div style="display:flex; justify-content:flex-start; gap:1rem; margin-top: 1rem;">
    <button id="export-pdf" class="btn btn-primary">üìÑ Alle Steuern als PDF exportieren</button>
  </div>

  <canvas id="multi-tax-chart" aria-label="Diagramm aller Steuerarten" role="img"></canvas>
</div>

<div class="toast-container" aria-live="assertive" aria-atomic="true"></div>

<script src="app.js"></script>
</body>
</html>
